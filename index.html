<!DOCTYPE html>

<html lang="esp">

    <head>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"><!--Adapta nuestra página a dispositivos moviles-->
        <title> Encriptador de Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header>
            <div class="logos">
                <img class="oracle" src="imagenes/LogoOracle.png">
                <img class="mas" src="imagenes/mas.png">
                <img class="alura" src="imagenes/logoAlura.png">
            </div>
        </header>
        <main>
            <section>
                <textarea type="text" class="mensajeDescifrado" placeholder="Ingrese el texto aquí"></textarea>
                
                <div class="botones">
                    <button class="btnEncriptar" onclick="btnEncriptar()" value="Encriptar"><p>Encriptar</p></button>
                    <button class="btnDesencriptar" onclick="btnDesencriptar()"><p>Desencriptar</p></button>
                </div>
            </section>

            <section>
                 <textarea class="mensajeCifrado" type="text"></textarea>
                 <button type="button" class="btnCopiar" onclick="copiar()"><p>Copiar</p></button>              
            </section>           
        </main>
        <script src="script.js"></script>

    </body>

</html>
